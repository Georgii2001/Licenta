apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "travelwithme-mysql.fullname" . }}
  labels:
    {{- include "travelwithme-mysql.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "travelwithme-mysql.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "travelwithme-mysql.fullname" . }}
    spec:
      containers:
        - name: mysql
          image: {{ .Values.mysql.image }}
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: {{ .Values.mysql.rootPassword }}
            - name: MYSQL_DATABASE
              value: {{ .Values.mysql.database }}

          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: {{ include "travelwithme-mysql.fullname" . }}-pvc
