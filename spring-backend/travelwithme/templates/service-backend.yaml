apiVersion: v1
kind: Service
metadata:
  labels:
    app: travelwithme-backend
  name: {{ include "travelwithme-backend.fullname" . }}-backend
spec:
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
  selector:
    app: {{ include "travelwithme-backend.fullname" . }}-backend
