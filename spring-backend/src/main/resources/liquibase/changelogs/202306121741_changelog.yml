databaseChangeLog:
  - changeSet:
      id: 202306121741_changelog#1
      author: Georgiana Voicea
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: notifications
      changes:
        - createTable:
            tableName: notifications
            columns:
              - column:
                  name: notification_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: NOTIFICATION_ID_PKEY
              - column:
                  name: user_sender_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: USER_SENDER_ID_FKEY
                    references: users(id)
              - column:
                  name: user_receiver_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: USER_RECEIVER_ID_FKEY
                    references: users(id)
              - column:
                  name: notification_type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: sys_creation_date
                  type: TIMESTAMP
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: sys_update_date
                  type: TIMESTAMP
                  defaultValueComputed: NOW() ON UPDATE NOW()
                  constraints:
                    nullable: false
